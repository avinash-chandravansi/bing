<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 80%;
    }
    input[type="submit"] {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <form>
    <label for="textbox1">Text Box 1:</label>
    <input type="text" id="textbox1" name="textbox1"><br>
    <label for="textbox2">Text Box 2:</label>
    <input type="text" id="textbox2" name="textbox2"><br>
    <label for="textbox3">Text Box 3:</label>
    <input type="text" id="textbox3" name="textbox3"><br>
    <label for="textbox4">Text Box 4:</label>
    <input type="text" id="textbox4" name="textbox4"><br>
    <label for="textbox5">Text Box 5:</label>
    <input type="text" id="textbox5" name="textbox5"><br>
    <label for="textbox6">Text Box 6:</label>
    <input type="text" id="textbox6" name="textbox6"><br>
    <label for="textbox7">Text Box 7:</label>
    <input type="text" id="textbox7" name="textbox7"><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
